<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        <div class="calculator">
            <div class="container">
                <div class="calculator_content">
                    <div class="container_inner">
                        <div class="switch_calculators">
                            <div class="body_button_switch">
                                <a href="#" class="button_top btn_SEO">
                                    SEO-калькулятор
                                </a>
                            </div>
                            <div class="body_button_switch">
                                <a href="#" class="button_top btn_contextual">
                                    Калькулятор контекстной рекламы
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="calculator_text">
                    <div class="container_inner">
                        <div class="calc_text_inner">
                            <div class="calc_left_text">
                                Общие данные о проекте
                            </div>
                            <div class="calc_reset">
                                <a href="#">
                                    Сбросить расчет
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="calculator_content">
                    <div class="container_inner">
                        <div class="calc_content_inner_subm">
                            <div class="calc_box_submit">
                                <label for="data_select">Укажите доменное имя сайта</label>
                                <input type="text" class="calc_quant" placeholder="Не выбрано">
                            </div>
                            <div class="calc_box_submit">
                                <label for="data_select">Укажите регион показов рекламы</label>
                                <select name="#" id="#" class="calc_quant">
                                    <option value="">Не выбрано</option>
                                    <option value="rus">Россия</option>
                                    <option value="euro">Евразия</option>
                                </select>
                            </div>
                            <div class="calc_box_submit">
                                <label for="data_select">Выберете систему показов рекламы</label>
                                <select name="#" id="#" class="calc_quant">
                                    <option value="">Не выбрано</option>
                                    <option value="Google">Google Ads</option>
                                    <option value="Microsoft">Microsoft Advertising (Bing Ads)</option>
                                </select>
                            </div>
                            <div class="calc_box_submit">
                                <label for="data_select">Укажите направление бизнеса</label>
                                <select name="#" id="#" class="calc_quant">
                                    <option value="">Не выбрано</option>
                                    <option value="fun">Развлечения</option>
                                    <option value="sport">Спорт</option>
                                </select>
                            </div>
                            <div class="calc_box_submit">
                                <label for="data_select">Укажите тематику бизнеса</label>
                                <select name="#" id="#" class="calc_quant">
                                    <option value="">Не выбрано</option>
                                    <option value="Training">Тренинги</option>
                                    <option value="tour">Туры</option>
                                </select>
                            </div>                    
                            <div class="calc_box_submit">
                                <label for="data_select">Укажите конверсию Вашего сайта</label>
                                <select name="#" id="#" class="calc_quant">
                                    <option value="">Не выбрано</option>
                                    <option value="10_con">10%</option>
                                    <option value="20_con">20%</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="calculator_text">
                    <div class="container_inner">
                        <div class="calc_text_inner">
                            <div class="calc_left_text">
                                Количественные данные продвижения
                            </div>
                            <div class="calc_reset">
                                <a href="#">
                                    Сбросить расчет
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="calculator_content">
                    <div class="container_inner">
                        <div class="calc_content_inner">
                            <div class="calc_box_data">
                                <div class="calc_box_data_left">
                                    <div class="calc_slide_box">
                                        Количество направлений
                                        <a href="#" class="calc_slide_box_quest">
                                            <svg width="9" height="9" viewBox="0 0 9 9" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                <path d="M4.5 9C3.30653 9 2.16193 8.52589 1.31802 7.68198C0.474106 6.83807 0 5.69347 0 4.5C0 3.30653 0.474106 2.16193 1.31802 1.31802C2.16193 0.474106 3.30653 0 4.5 0C5.69347 0 6.83807 0.474106 7.68198 1.31802C8.52589 2.16193 9 3.30653 9 4.5C9 5.69347 8.52589 6.83807 7.68198 7.68198C6.83807 8.52589 5.69347 9 4.5 9ZM5.4 3.15C5.4 3.276 5.3055 3.51 5.211 3.6L4.5 4.311C4.2435 4.572 4.05 5.031 4.05 5.4V5.85H4.95V5.4C4.95 5.2695 5.0445 5.04 5.139 4.95L5.85 4.239C6.1065 3.978 6.3 3.519 6.3 3.15C6.3 2.67261 6.11036 2.21477 5.77279 1.87721C5.43523 1.53964 4.97739 1.35 4.5 1.35C4.02261 1.35 3.56477 1.53964 3.22721 1.87721C2.88964 2.21477 2.7 2.67261 2.7 3.15H3.6C3.6 2.91131 3.69482 2.68239 3.8636 2.5136C4.03239 2.34482 4.2613 2.25 4.5 2.25C4.73869 2.25 4.96761 2.34482 5.1364 2.5136C5.30518 2.68239 5.4 2.91131 5.4 3.15ZM4.05 6.75V7.65H4.95V6.75H4.05Z" fill="#B93021"/>
                                            </svg>
                                        </a>
                                    </div>
                                    <input type="range" name="" class="calc_slide" id="slide_trend" min="0" max="1000" />
                                </div>
                                <input type="text" name="" class="calc_slide_out" id="slide_trend_out" />
                            </div>
                            <div class="calc_box_data">
                                <div class="calc_box_data_left">
                                    <div class="calc_slide_box">
                                        Укажите часы техподдержки
                                        <a href="#" class="calc_slide_box_quest">
                                        <svg width="9" height="9" viewBox="0 0 9 9" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M4.5 9C3.30653 9 2.16193 8.52589 1.31802 7.68198C0.474106 6.83807 0 5.69347 0 4.5C0 3.30653 0.474106 2.16193 1.31802 1.31802C2.16193 0.474106 3.30653 0 4.5 0C5.69347 0 6.83807 0.474106 7.68198 1.31802C8.52589 2.16193 9 3.30653 9 4.5C9 5.69347 8.52589 6.83807 7.68198 7.68198C6.83807 8.52589 5.69347 9 4.5 9ZM5.4 3.15C5.4 3.276 5.3055 3.51 5.211 3.6L4.5 4.311C4.2435 4.572 4.05 5.031 4.05 5.4V5.85H4.95V5.4C4.95 5.2695 5.0445 5.04 5.139 4.95L5.85 4.239C6.1065 3.978 6.3 3.519 6.3 3.15C6.3 2.67261 6.11036 2.21477 5.77279 1.87721C5.43523 1.53964 4.97739 1.35 4.5 1.35C4.02261 1.35 3.56477 1.53964 3.22721 1.87721C2.88964 2.21477 2.7 2.67261 2.7 3.15H3.6C3.6 2.91131 3.69482 2.68239 3.8636 2.5136C4.03239 2.34482 4.2613 2.25 4.5 2.25C4.73869 2.25 4.96761 2.34482 5.1364 2.5136C5.30518 2.68239 5.4 2.91131 5.4 3.15ZM4.05 6.75V7.65H4.95V6.75H4.05Z" fill="#B93021"/>
                                        </svg>
                                        </a>
                                    </div>
                                    <input type="range" name="" class="calc_slide" id="slide_time" min="0" max="24" />
                                </div>
                                <input type="text" name="" class="calc_slide_out" id="slide_time_out"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="calculator_text">
                    <div class="container_inner">
                        <div class="calc_text_inner">
                            <div class="calc_left_text">
                                Бюджет
                            </div>
                            <div class="calc_reset">
                                <a href="#">
                                    Сбросить расчет
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="calculator_content">
                    <div class="container_inner">
                        <div class="calc_content_inner">
                            <div class="calc_box_budget">
                                <div class="calc_slide_box">
                                    Укажите бюджет на рекламу с НДС
                                    <a href="#" class="calc_slide_box_quest">
                                        <svg width="9" height="9" viewBox="0 0 9 9" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M4.5 9C3.30653 9 2.16193 8.52589 1.31802 7.68198C0.474106 6.83807 0 5.69347 0 4.5C0 3.30653 0.474106 2.16193 1.31802 1.31802C2.16193 0.474106 3.30653 0 4.5 0C5.69347 0 6.83807 0.474106 7.68198 1.31802C8.52589 2.16193 9 3.30653 9 4.5C9 5.69347 8.52589 6.83807 7.68198 7.68198C6.83807 8.52589 5.69347 9 4.5 9ZM5.4 3.15C5.4 3.276 5.3055 3.51 5.211 3.6L4.5 4.311C4.2435 4.572 4.05 5.031 4.05 5.4V5.85H4.95V5.4C4.95 5.2695 5.0445 5.04 5.139 4.95L5.85 4.239C6.1065 3.978 6.3 3.519 6.3 3.15C6.3 2.67261 6.11036 2.21477 5.77279 1.87721C5.43523 1.53964 4.97739 1.35 4.5 1.35C4.02261 1.35 3.56477 1.53964 3.22721 1.87721C2.88964 2.21477 2.7 2.67261 2.7 3.15H3.6C3.6 2.91131 3.69482 2.68239 3.8636 2.5136C4.03239 2.34482 4.2613 2.25 4.5 2.25C4.73869 2.25 4.96761 2.34482 5.1364 2.5136C5.30518 2.68239 5.4 2.91131 5.4 3.15ZM4.05 6.75V7.65H4.95V6.75H4.05Z" fill="#B93021"/>
                                        </svg>
                                    </a>
                                </div>
                                <input type="range" name="" class="calc_slide slide_foot" id="slide_budget" min="0" max="10000" step="10"/>
                                <input type="text" name="" class="calc_slide_out" id="slide_budget_out" />
                                <span class="rub">Р</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="script/main.js"></script>
</html>
